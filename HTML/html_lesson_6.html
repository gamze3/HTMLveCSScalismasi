    <!--meter etiketi yatay olarak bir çubuk grafiği oluşturur. Örneğin; bir diskin doluluk oranını gösteriyor.-->
<meter value="5" min="3" max="15" ></meter> <br>


 Ben derim ki :<q> Alıntı cümleleri tırnak içerisinde yazılır.</q>

<p><s>20</s>değil sadece 19.99tl</p>

<p> 500 internal server error  </p>

<!--"sub" etiketi alta; "sup" etiketi üste yazdırır.-->

<p>Bu derste normal yazı sırası dışına çıkılarak <sub>alt</sub>kısıma da metin yazıldı.</p>

<p>Bu derste normal yazı sırası dışına çıkılarak <sup>üst</sup>kısıma da metin yazıldı.</p>
